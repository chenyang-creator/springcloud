#定义服务端口号
server:
  port: 8001
#定义微服务名称
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource                # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver                  # mysql驱动包
    url: jdbc:mysql://localhost:3306/springcloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 333

#mybatis的配置扫描
mybatis:
  mapperLocations: classpath:mapper/*.xml                       # 在resource文件夹下的Mapper文件专门放置各种Mapper文件
  type-aliases-package: com.yc.entities                         # 实体类，所有Entity别名类所在包

#引入Eureka
eureka:
  client:
    #表示是否将自己注册进EurekaServer，默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    #入住地址
    service-url:
      #defaultZone: http://localhost:7001/eureka     #单机版
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/     #集群版
  #主机名称的规范和修改
  instance:                         #原先在eureka中的Status名称为LAPTOP-R1117CUT:cloud-payment-service:8001
      instance-id: payment8001      #修改在eureka中的Status实例名为payment8001
      prefer-ip-address: true       #访问路径可以显示ip
      #eureka客户端向服务端发送心跳的时间间隔，单位为秒（默认是30秒）
      lease-renewal-interval-in-seconds: 1
      #eureka服务端在收到最后一次心跳后等待时间上限，单位为秒（默认是90秒），超时将剔除服务
      lease-expiration-duration-in-seconds: 2

